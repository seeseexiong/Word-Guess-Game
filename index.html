<!DOCTYPE html>
<html lang="en">
<head>
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Iceberg|Rubik+Mono+One" rel="stylesheet">
</head>

<body>
    <h1 class="display-4 center title" >Animals of North America Word Guess</h1>
    <div class="container center">
        <button onclick=startGame()>START</button>
        <hr class="my-4">
        <h3 id="word-text" class="score"></h3>
        <h3 id="correct-text"></h3>
        <h5 class="score">Win: <spam id="win-text">0</spam></h5>
        <h5 class="score">Loss: <spam id="loss-text">0</spam></h5>
        <h3>Letters Already Guess:</h3> <h3><spam id="letterAG-text"></spam></h3>
        <h5>Guesses left: <spam id="guessL-text">9</spam></h5>
    </div>
    

    <!-- link my external javascript file -->
    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
